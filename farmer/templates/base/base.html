{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>AgriConnect</title>
	<link href="{% static "css/bootstrap.min.css"  %}" rel="stylesheet">
	<link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
	<link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href=" {% static "css/base.css" %} ">
	<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js"  %}"></script>
  	<script type="text/javascript" src="{% static "js/popper.min.js"  %}"></script>
  	<script type="text/javascript" src="{% static "js/bootstrap.min.js"  %}"></script>
  	<script type="text/javascript" src="{% static "js/mdb.js"  %}"></script>
	{% block head %}
	{% endblock %}
</head>
<body>
	<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark default-color-dark">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">AgriConnect</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'farmer:homepage' %}">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Produce</a>
        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url "farmer:produce_add_form" %}">List Your Produce</a>
          <a class="dropdown-item" href=" {% url "farmer:produce_list" %} ">Your Produce</a>
          <!-- <a class="dropdown-item" href="#">Something else</a> -->
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Avail a service</a>
        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href=" {% url "farmer:tender_form" %} ">Ship Your Produce</a>
          <a class="dropdown-item" href=" {% url "farmer:tender_form" %} ">Find Storage</a>
          <!-- <a class="dropdown-item" href="#">Som</a> -->
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Find Commodity Pricing</a>
      </li>



    </ul>
    <!-- Links -->

    <form class="form-inline">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      </div>
    </form>
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
	{% block content %}
	{% endblock %}
</body>
</html>
